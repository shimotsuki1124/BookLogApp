{% extends "_navbar.html" %}
{% block content %}

<h1 class="mb-4">📊 読書ログ</h1>

<div class="table-responsive">
  <table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
      <tr>
        <th>タイトル</th>
        <th>著者</th>
        <th>開始日</th>
        <th>読了日</th>
        <th>ページ数</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
        <tr>
          <td>{{ log.title }}</td>
          <td>{{ log.author }}</td>
          <td>{{ log.start_date }}</td>
          <td>{{ log.finished_date }}</td>
          <td>{{ log.page_count }}</td>
          <td>
            <form action="/delete_log/{{ log.id }}" method="post" onsubmit="return confirm('このログを削除しますか？');">
              <button class="btn btn-sm btn-danger">削除</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
